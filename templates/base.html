{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>SIL-PI</title>
		<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'dist/bundle.css' %}">
		<link rel="icon" href="{% static 'images/logo.webp' %}">
        {% block styles %}{% endblock %}
	</head>
	
	<body class="bg-grey-200 font-body overflow-x-hidden w-screen">
		
			{% include 'base_components/header.html' %}
			<div>
                {% block content %}{% endblock content %}
			</div>
            {% include 'base_components/footer.html' %}
		
		{% block scripts %}{% endblock scripts %}
		<script type="text/js" src="{% static 'js/alpine.js' %}" defer></script>
		<script type="text/js" src="{% static 'dist/bundle.js' %}" defer></script>
	</body>
</html>

{% extends 'base.html' %} {% load static tailwind_filters %}



{% block content %}

<main class="pt-32 pb-20 bg-white">
    <!-- code here -->
    <div class="">
        <div class="container w-full max-w-lg">
          <h1 class="head__2">Get in touch</h1>
          <p class="mt-3">Email us at <a href="mailto:info@sil-pi.com">info@sil-pi.com</a> </p>
          <p class="mt-3">Call us on <a href="tel:+256772601644">+256-772-601644</a> </p>
          <p class="mt-3">or message us here:</p>
      
          <form method="post" class="mt-10">
          {% csrf_token %}
            <!-- This is a working contact form. 
                Get your free access key from: https://web3forms.com/  -->
        
                <div class="grid gap-6 sm:grid-cols-2">
                    <div class="relative z-0">
                        <input type="text" name="name" class="peer block w-full appearance-none border-0 border-b border-grey-500 bg-transparent py-2.5 px-0 text-sm text-grey-900 focus:border-primary-600 focus:outline-none focus:ring-0" placeholder=" " />
                        <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-grey-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-600 peer-focus:dark:text-primary-500">Your name</label>
                    </div>
                    <div class="relative z-0">
                        <input type="text" name="email" class="peer block w-full appearance-none border-0 border-b border-grey-500 bg-transparent py-2.5 px-0 text-sm text-grey-900 focus:border-primary-600 focus:outline-none focus:ring-0" placeholder=" " />
                        <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-grey-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-600 peer-focus:dark:text-primary-500">Your email</label>
                    </div>
                    <div class="relative z-0 sm:col-span-2">
                        <textarea name="message" rows="5" class="peer block w-full appearance-none border-0 border-b border-grey-500 bg-transparent py-2.5 px-0 text-sm text-grey-900 focus:border-primary-600 focus:outline-none focus:ring-0" placeholder=" "></textarea>
                        <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-grey-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-primary-600 peer-focus:dark:text-primary-500">Your message</label>
                    </div>
                </div>
                <button type="submit" class="mt-5 rounded-md bg-primary-600 px-10 py-2 text-white">Send Message</button>
          </form>
        </div>
      </div>
</main>

{% endblock content %}

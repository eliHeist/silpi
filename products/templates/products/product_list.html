{% extends 'base.html' %} {% load static %}


{% block content %}
<!-- products -->
<div class="products pb-20 pt-40">
    <div class="container mx-auto">
        <div class="grid grid-cols-3 gap-4">
            {% for product in products %}
            <a href="{% url 'products:product-detail' product.pk %}">
                <article class="rounded-xl p-4 outline outline-1 outline-gray-300 bg-slate-100 transition-all hover:shadow-lg hover:-translate-y-4">
                    <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="aspect-video object-cover w-full rounded-md">
                    <h3 class="font-semibold my-2">{{ product.name }}</h3>
                    <p>{{ product.price }}</p>
                </article>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}

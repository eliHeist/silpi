{% extends 'base.html' %} {% load static %}


{% block content %}
<!-- categories -->
<section class="py-20 pt-40">
    <div class="container mx-auto">
        <h2 class="text-3xl text-center pb-20">Choose a Cartegory</h2>
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for category in categories %}
            <a href="{% url 'products:products-by-category' category.pk %}">
                <article class="rounded-xl p-4 outline outline-1 outline-gray-300 bg-slate-100 transition-all hover:shadow-lg hover:-translate-y-4">
                    <img src="{{ category.thumbnail.url }}" alt="" class="object-cover w-full aspect-[4/3] rounded-md">
                    <div class="mt-2">
                        <p class="text font-semibold">{{ category.name }} <i class="fas fa-arrow-right-long ml-2"></i></p>
                    </div>
                </article>
            </a>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}

{% extends 'base.html' %} {% load static %}


{% block content %}
<!-- categories -->
<section class="py-20">
    <div class="container mx-auto">
        <h2 class="head__2">Cartegories</h2>
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for category in categories %}
            <a href="{% url 'products:products-by-category' category.pk %}">
                <article class="p-4 outline outline-1 transition-all group hover:shadow-lg hover:-rotate-3">
                    <div class="group-hover:rotate-3 transition-all ">
                        <img src="{{ category.thumbnail.url }}" alt="{{ category.name }} image" class="object-cover w-full aspect-[4/3] rounded-md">
                        <div class="mt-2">
                            <p class="text-primary-600 font-medium">{{ category.name }}</p>
                        </div>
                    </div>
                </article>
            </a>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
